<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body ng-app="zooApp">
	<header class="container well text-center">
	HEADER
	</header>
	<div class="container" ng-controller="ZooCtrl">

			<chat messages="messages"></chat>
		</div>

		<div class="col-xs-3 col-xs-offset-1">

			<div class="well animal-list">
				<animal ng-repeat="animal in animals" animal="animal"></animal>
			</div>

			<div class="well">
				<div create-animal-form></div>
			</div>

		</div>

	</div>

	

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>

	<script src="../core/src/AbstractAnimal.js"></script>
	<script src="../core/src/PredatorAnimal.js"></script>
	<script src="../core/src/DragonAnimal.js"></script>
	<script src="../core/src/HerbivoreAnimal.js"></script>
	<script src="../core/src/Zoo.js"></script>
	<script src="src/View.js"></script>
	<script src="src/createAnimalFormDirective.js"></script>
	<script src="src/chatDirective.js"></script>
	<script src="src/createAnimalFormDirective.js"></script>
	<script src="src/animalDirective.js"></script>
	<script src="src/app.js"></script>

</html>
